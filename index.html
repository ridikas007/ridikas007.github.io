<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Timer</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #timer {
    font-size: 48px;
    margin: 20px 0;
  }

  img {
    max-width: 300px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>My Synchronized Timer</h1>

<p>This timer cannot be changed by visitors.</p>

<div id="timer">00:00:00</div>

<p>Some additional text here.</p>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/320px-Example.jpg" alt="Example image">

<script>
function updateTimer() {
  const now = new Date();

  // Use UTC time so it is the same worldwide
  const hours = String(now.getUTCHours()).padStart(2, '0');
  const minutes = String(now.getUTCMinutes()).padStart(2, '0');
  const seconds = String(now.getUTCSeconds()).padStart(2, '0');

  document.getElementById("timer").textContent =
    `${hours}:${minutes}:${seconds} UTC`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
