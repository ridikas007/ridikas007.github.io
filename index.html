<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SG. PT. 2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: black;
      color: white;
      font-family: 'Zen Dots', sans-serif;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      max-width: 600px;
      margin-bottom: 30px;
    }

    #timer {
      font-size: 64px;
    }

    #timer span {
      display: inline-block;
      text-align: center;
    }

    #hours {
      width: 4ch;
    }

    #minutes,
    #seconds {
      width: 2ch;
    }

    .sep {
      width: 1ch;
    }
  </style>
</head>

<body>

  <img src="logo_komisariatas.png" alt="Jungtinis Pabybio, Kalabybiškių ir Smegmos komisariatas">

  <div id="timer">
    <span id="hours">0000</span>
    <span class="sep">:</span>
    <span id="minutes">00</span>
    <span class="sep">:</span>
    <span id="seconds">00</span>
  </div>

  <h4>±168</h4>
  
  <h1>...</h1>

  <script>
    const targetDate = new Date(Date.UTC(2026, 3, 11, 10, 0, 0));

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("hours").textContent = "0000";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);

      const totalHours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("hours").textContent =
        String(totalHours).padStart(4, '0');
      document.getElementById("minutes").textContent =
        String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent =
        String(seconds).padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
