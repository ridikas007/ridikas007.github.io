<!DOCTYPE html>
<html lang="en">
<head>
  
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  
</head>

<meta charset="UTF-8">
<title>SG. PT. 2026</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background-color: black;
    color: white;
    font-family: 'Zen Dots', sans-serif;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #timer {
    font-size: 48px;
    margin: 20px 0;
    font-variant-numeric: tabular-nums;
    letter-spacing: 0.05em;
  }

  img {
    max-width: 800px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<img src=logo_komisariatas.png alt="Jungtinis Pabybio, Kalabybiškių ir Smegmos komisariatas">

<div id="timer">00:00:00</div>

<h1>–</h1>

<script>

const targetDate = new Date(Date.UTC(2026, 3, 11, 12, 0, 0));
// Pimpalas

function updateTimer() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("timer").textContent = "0000:00:00";
    return;
  }

  const totalSeconds = Math.floor(diff / 1000);

  const totalHours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  document.getElementById("timer").textContent =
    `${String(totalHours).padStart(4, '0')}:` +
    `${String(minutes).padStart(2, '0')}:` +
    `${String(seconds).padStart(2, '0')}`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
